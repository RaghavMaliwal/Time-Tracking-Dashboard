<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="user">
        <div class="info">
          <div class="img"></div>
          <div class="asd">
            <p id="re">Report for</p>
            <p id="name">Jeremy Robson</p>
          </div>
        </div>
        <div class="option">
          <div class="daily"><p>Daily</p></div>
          <div class="weekly"><p>Weekly</p></div>
          <div class="monthly"><p>Monthly</p></div>
        </div>
      </div>
      <div class="activity">
        <div class="svg work"><div class="logo"></div></div>
        <div class="content">
          <div class="header">
            <h2 id="title">Work</h2>
            <div class="dots"><div class="l"></div></div>
          </div>
          <div class="foot">
            <div class="cu"><p id="current"></p></div>
            <div class="la"><p id="last"></p></div>
          </div>
        </div>
      </div>
      <div class="activity">
        <div class="svg play"><div class="logo"></div></div>
        <div class="content">
          <div class="header">
            <h2 id="title">Play</h2>
            <div class="dots"><div class="l"></div></div>
          </div>
          <div class="foot">
            <div class="cu"><p id="current"></p></div>
            <div class="la"><p id="last"></p></div>
          </div>
        </div>
      </div>
      <div class="activity">
        <div class="svg study"><div class="logo"></div></div>
        <div class="content">
          <div class="header">
            <h2 id="title">Study</h2>
            <div class="dots"><div class="l"></div></div>
          </div>
          <div class="foot">
            <div class="cu"><p id="current"></p></div>
            <div class="la"><p id="last"></p></div>
          </div>
        </div>
      </div>
      <div class="activity">
        <div class="svg exercise"><div class="logo"></div></div>
        <div class="content">
          <div class="header">
            <h2 id="title">Exercise</h2>
            <div class="dots"><div class="l"></div></div>
          </div>
          <div class="foot">
            <div class="cu"><p id="current"></p></div>
            <div class="la"><p id="last"></p></div>
          </div>
        </div>
      </div>
      <div class="activity">
        <div class="svg social"><div class="logo"></div></div>
        <div class="content">
          <div class="header">
            <h2 id="title">Social</h2>
            <div class="dots"><div class="l"></div></div>
          </div>
          <div class="foot">
            <div class="cu"><p id="current"></p></div>
            <div class="la"><p id="last"></p></div>
          </div>
        </div>
      </div>
      <div class="activity">
        <div class="svg selfcare"><div class="logo"></div></div>
        <div class="content">
          <div class="header">
            <h2 id="title">Self Care</h2>
            <div class="dots"><div class="l"></div></div>
          </div>
          <div class="foot">
            <div class="cu"><p id="current"></p></div>
            <div class="la"><p id="last"></p></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
